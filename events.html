<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;  
            background-color: #00ABE4;                   
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width:  100vw;
            background-color: #00ABE4;        
            padding: 10px;
            text-align: center;
            gap: 32px;
        }

        #nav-head {
            text-decoration: none;
            color: navy;
            font-size: 1.1em;
        }

        .nav-items {
            text-decoration: none;
            color: white;  
            font-size: 1.1em;  
        }

        .nav-items:hover {
            background-color: navy;    
        }

        .hero {
            background: url('images/event-background.jpg') no-repeat center center/cover;
            height: 420px;
            position: relative;
            margin-top: 100px;
        }

        /* .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        } */

        .event-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .event-card {
            width: 200px;
            height: 200px;
            background-color: #FECD45;            
            font-size: larger;
            font-weight: bold;
            color: #2568FB;
            border-radius: 8px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .event-modal {
            background-color: white;
            width: 60%;
            height: 60%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .event-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }        
    </style>    
</head>
<body>
    <div class="navbar">
        <h1><a id='nav-head' href="index.html">Rise Sejong</a></h1>
        <h2><a class="nav-items" href="index.html">Home</a></h2>
        <h2><a class="nav-items" href="mk.html">MK</a></h2>
        <h2><a class="nav-items" href="ek.html">EK</a></h2>
        <h2><a class="nav-items" href="ele.html">ELE</a></h2>
        <h2><a class="nav-items" href="ak.html">AK</a></h2>
        <h2><a class="nav-items" href="events.html">Events</a></h2>
        <h2><a class="nav-items" href="directory.html">Directory</a></h2>
        <h2><a class="nav-items" href="resources.html">Resources</a></h2>    
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay"></div>
    </div>

    <!-- Event Cards -->
    <div class="event-cards">
        <div class="event-card" onclick="openModal('Event 1 Details')">Event 1</div>
        <div class="event-card" onclick="openModal('Event 2 Details')">Event 2</div>
        <!-- Add more event cards as needed -->
    </div>

    <!-- Modal -->
    <div class="event-modal" id="modal">
        <h2>Event Details</h2>
        <div id="eventDetails"></div>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

    <!-- Open and close modal  -->
    <script>
        function openModal(eventDetails) {
            document.getElementById('eventDetails').innerText = eventDetails;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
