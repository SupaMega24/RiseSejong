        .staff-modal {

        #staffModal {

        .modal-details {
            display: flex;
            flex-direction: column;
            padding-left: 1vw;
            align-items: center;
            font-size: x-large;
        }
        
        .staff-photo {
            width: 300px; 
            height: 95%;

    <!-- JavaScript Functions -->
    <script>       
        function openStaffModal(name, role, food, hobbies, quote, photoUrl) {
            document.getElementById('staffName').innerText = name;
            document.getElementById('staffRole').innerText = role;
            document.getElementById('staffFood').innerText = food;
            document.getElementById('staffHobbies').innerText = hobbies;
            document.getElementById('staffQuote').innerText = quote;

            const staffPhotoElement = document.getElementById('staffPhoto');
            const image = new Image();
            image.src = photoUrl;
            image.onload = function() {
                staffPhotoElement.innerHTML = ''; // Clear any previous content
                staffPhotoElement.appendChild(image);
            };
           
            document.getElementById('staffModal').style.display = 'flex';
            
        }

        function closeStaffModal() {
            document.getElementById('staffModal').style.display = 'none';            
        }
    </script>
